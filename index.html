<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Countries</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-3">Countries</h1>
      <div class="dropdown text-center">
        <select onchange="getCountryById()" id="countries-dropdown" class="form-control">
            <option >Ülke Seçin...</option>
        </select>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">country1</a></li>
        </ul>
      </div>
      <div class="d-flex flex-column align-items-center p-3">
        <img src="./tr-flag.png" alt="" class="w-50">
        <h3 class="m-3">turkiye</h3>
        <div class="w-50 card-body">
            <div class="info info1 border border-2 p-2"><i class="fa-solid fa-earth-americas"></i> Region: <span class="region">Africa</span></div>
            <div class="info info2 border border-2 p-2"><i class="fa-solid fa-earth-americas"></i> Capitals: <span class="capitals">Asmara</span></div>
            <div class="info info3 border border-2 p-2"><i class="fa-solid fa-earth-americas"></i> Languages: <span class="languages">Arabic</span></div>
            <div class="info info4 border border-2 p-2"><i class="fa-solid fa-earth-americas"></i> Currencies: <span class="region">NFK</span></div>
            <div class="info info5 border border-2 p-2"><i class="fa-solid fa-earth-americas"></i> Population: <span class="population">5000000</span></div>
            <div class="info info6 border border-2 p-2"><i class="fa-solid fa-earth-americas"></i> Borders: <span class="borders">DJI, ETH</span></div>
            <div class="info info7 border border-2 p-2"><i class="fa-solid fa-earth-americas"></i> Map: <span class="map"><a href="">go </a></span></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
